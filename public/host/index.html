<!DOCTYPE html><html ng-app="host"><head><title>TRIVINATOR</title><link rel="stylesheet" type="text/css" href="/css/host.css"><script src="/socket.io/socket.io.js"></script></head><body ng-controller="HostController"><div class="header"><div class="row"><div class="columns small-2 text-left"><button class="no-style-btn">MENU</button></div><div class="columns small-8 text-center"><span ng-show="!editMode">{{ game.title }}</span><input ng-show="editMode" ng-model="game.title"></div><div class="columns small-2 text-right"><button ng-show="!editMode" ng-click="editMode = !editMode" class="no-style-btn">EDIT</button><button ng-show="editMode" ng-click="editMode = !editMode;save()" class="no-style-btn">SAVE</button></div></div></div><div class="container"><div class="row question"><div class="columns small-8"><textarea placeholder="TYPE QUESTION HERE" ng-model="round.question"></textarea></div><div class="columns small-3 text-right"><button ng-click="updateRound()" class="no-style-btn">UPDATE</button></div></div><div class="row"><div class="columns small-6"><div class="columns small-12 text-center">ROUND #</div></div><div class="columns small-6"><div class="columns small-12 text-center">QUESTION #</div></div></div><div class="row pickers"><div class="columns small-6"><div ng-click="decRoundNum()" class="columns small-2 text-left">-</div><div class="columns small-8 text-center value">{{ round.roundNum }}</div><div ng-click="incRoundNum()" class="columns small-2 text-left">+</div></div><div class="columns small-6"><div ng-click="decQuestionNum()" class="columns small-2 text-left">-</div><div class="columns small-8 text-center value">{{ round.questionNum }}</div><div ng-click="incQuestionNum()" class="columns small-2 text-left">+</div></div></div><div class="row"><div class="columns small-6"><div class="columns small-12 text-center">POINTS</div></div><div class="columns small-6"><div class="columns small-12 text-center">TIME ALLOWED</div></div></div><div class="row pickers"><div class="columns small-6"><div ng-click="round.points = round.points - 5" class="columns small-2 text-left"> -</div><div class="columns small-8 text-center value">{{ round.points }}</div><div ng-click="round.points = round.points + 5" class="columns small-2">+</div></div><div class="columns small-6"><div class="columns small-2">-</div><div class="columns small-8 text-center value">TIME ALLOWED</div><div class="columns small-2">+</div></div></div></div><div class="footer"><div class="row"><div class="columns small-4 text-left"><button ng-click="wrongClick()" class="wrong">WRONG</button></div><div ng-show="currentBuzzer" class="columns small-4 text-center">CURRENT BUZZER: {{ currentBuzzer.name }}</div><div class="columns small-4 text-right"><button ng-click="correctClick()" class="correct">CORRECT</button></div></div><div class="row teams"><div class="columns small-12"><ul class="small-block-grid-6"><li ng-repeat="team in teams | orderBy : team.points : true"><div ng-class="team.color" class="box"><div class="name">{{team.name}}</div><div class="score">{{team.score}}</div></div></li></ul></div></div></div><script src="/js/host.js"></script></body></html>

<!DOCTYPE html>
<html ng-app="scoreboard">
  <head>
    <title>TRIVINATOR</title>
    <link rel="stylesheet" type="text/css" href="/css/scoreboard.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body ng-controller="ScoreboardCtrl">
    <div class="header row"><span class="text-center columns small-12">{{ game.title }}</span></div>
    <div class="container">
      <div class="row columns small-12 text-left roundquestion">
        <h3>Round {{ round.roundNum }} | Question {{ round.questionNum }} | {{ round.points }}pts</h3>
      </div>
      <div class="row columns small-12 text-left questiontext">{{ round.question }}</div>
      <div ng-show="currentBuzzer" class="row columns small-12 text-center currentbuzzer-container"><span class="buzz-alert">{{ currentBuzzer }} has buzzed in first!</span></div>
    </div>
    <div class="footer">
      <div class="row">
        <div class="columns small-12">
          <ul class="small-block-grid-6">
            <li ng-repeat="team in teams | orderBy : team.points : true">
              <div ng-class="team.color" class="box">
                <div class="name">{{team.name}}</div>
                <div class="score">{{team.score}}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/js/scoreboard.js"></script>
  </body>
</html>
